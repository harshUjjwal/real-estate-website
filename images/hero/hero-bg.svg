<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="100%" stop-color="#3498db"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- City skyline -->
  <g transform="translate(0, 400)" fill="#1a2634" opacity="0.3">
    <rect x="100" y="200" width="150" height="400"/>
    <rect x="300" y="100" width="200" height="500"/>
    <rect x="600" y="0" width="180" height="600"/>
    <rect x="900" y="150" width="160" height="450"/>
    <rect x="1200" y="50" width="190" height="550"/>
    <rect x="1500" y="180" width="170" height="420"/>
    <rect x="1700" y="120" width="140" height="480"/>
  </g>
  
  <!-- Overlay pattern -->
  <path d="M0,0 L1920,0 L1920,1080 L0,1080 Z" fill="#000" fill-opacity="0.3"/>
</svg> 